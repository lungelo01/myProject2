{% extends "master.html" %}

<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Polls Index{% endblock %}</title>
    </head>
    <body>
        {% block content %}
        <h1>Polls</h1>
        {% for poll in latest_question_list %}
        <ul>
            <li><a href="{% url 'polls:detail' poll.id %}">{{poll.question_text}}</a></li>
        </ul>
        {% endfor %}
        {% endblock %}
    </body>
</html>
